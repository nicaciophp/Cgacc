<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>TCC - Cadastro de Usuário</title>

  <!-- Custom fonts for this template-->
  <link href="./vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="./css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-info">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Criar uma Conta!</h1>
              </div>
              <form class="user" method="post" action="cadastro-usuario.php">
                <div class="form-group">
                 <input type="text" class="form-control" id="exampleFirstName" placeholder="Nome Completo" name="nome">
                 {NOME_VAZIO}
               </div>
               <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0"> 
                  <input type="text" name="nome_curso" class="form-control" placeholder="Curso">
                  {CURSO_VAZIO}  
                </div>
                <div class="col-sm-6">
                  <input type="text" name="ch_acc" class="form-control" placeholder="Carga Horária de ACC">
                  {CH_VAZIO} 
                </div>
              </div>
              <div class="form-group">
                <input type="email" class="form-control" id="exampleInputEmail" placeholder="Email" name="login">
                {LOGIN_VAZIO}
                {LOGIN_DUPLICADO}
              </div>
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input type="password" class="form-control" id="exampleInputPassword" placeholder="Senha" name="senha">   
                </div>
                <div class="col-sm-6">
                  <input type="password" class="form-control" id="exampleRepeatPassword" placeholder="Confirmar Senha" name="conf-senha">
                  {ERRO_SENHA}
                  {SENHA_PEQUENA}
                </div>
              </div>
              <input type="submit" value="Cadastrar" name="cadastrar" class="btn btn-primary btn-block">
            </form>
            {DADOS_SUCESSO}
            <hr>
            <div class="text-center">
              <a class="small" href="./recuperar_senha">Esqueci minha senha!</a>
            </div>
            <div class="text-center">
              <a class="small" href="./tela_login">Já tem uma conta? Entrar!</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
