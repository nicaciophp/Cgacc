<div class="container">
	<div class="card shadow mb-4">
		<div class="card-header py-3">
			<h6 class="m-0 font-weight-bold text-primary">Alterar dados</h6>
		</div>
		<div class="card-body">
			<form class="user" method="post" action="alterar_dados">
				<div class="form-group">
					<input type="text" class="form-control" id="exampleFirstName" placeholder="Nome Completo" name="nome">
					{NOME_VAZIO}
				</div>
				<div class="form-group row">
					<div class="col-sm-6 mb-3 mb-sm-0"> 
						<input type="text" name="nome_curso" class="form-control" placeholder="Curso">
						{CURSO_EXISTE}  
						{CURSO_VAZIO}
					</div>
					<div class="col-sm-6">
						<input type="text" name="ch_acc" class="form-control" placeholder="Carga Horária de ACC"> 
						{CH_VAZIO}
					</div>
				</div>
				<div class="form-group">
					<input type="email" class="form-control" id="exampleInputEmail" placeholder="Email" name="login">
					{EMAIL_EXISTE}
					{EMAIL_VAZIO}
				</div>
				<div class="form-group row">
					<div class="col-sm-6 mb-3 mb-sm-0">
						<input type="password" class="form-control" id="exampleInputPassword" placeholder="Nova Senha Mínimo 8 caracteres!" name="senha">   
						{SENHA_FRACA}
					</div>
					<div class="col-sm-6">
						<input type="password" class="form-control" id="exampleRepeatPassword" placeholder="Confirmar Nova Senha" name="conf-senha">
						{ERRO_SENHA}
					</div>		
				</div>
				<input type="submit" value="Cadastrar" name="alterar_dados" class="btn btn-primary btn-block">
			</form>
			{DADOS_SUCESSO}
			<hr>
		</div>
	</div>
</div>
